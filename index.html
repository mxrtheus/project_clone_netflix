<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--conexão com o arquivo main.css-->
    <link rel="stylesheet" href="/style/main.css">

<!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">


    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX_PROJECT</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Series</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">DEXTER</h3>
                <p class="descricao">Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!--series do carrosel-->
    <div class="carrosel-series">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-serie" src="img/mini-you.jpg" alt="serie_you">
                </div>

                    <img class="box-serie" src="img/mini-thesimpsons.jpg" alt="serie_the-simpsons">

                </div>
                <div class="item">
                    <img class="box-serie" src="img/mini-rickandmorty.jpg" alt="serie_rick-and-morty">
                </div>
                <div class="item">
                    <img class="box-serie" src="img/mini-peakyblinders.jpg" alt="serie_peaky-blinders">
                </div>
                <div class="item">
                    <img class="box-serie" src="img/mini-loki.jpg" alt="serie_loki">
                </div>
                <div class="item">

                </div>
                <div class="item">

                </div>
                <div class="item">

                </div>
                <div class="item">

                <div class="item">
                    <img class="box-serie" src="img/mini-greys.jpg" alt="serie_greys-anatomy">

                <div class="item">
                    <img class="box-serie" src="img/mini-wanda.jpg" alt="serie_wanda-vision">
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-serie" src="img/mini-ragnarok.jpg" alt="serie_ragnarok">
                </div>
        </div>
    </div>
